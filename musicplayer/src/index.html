<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>QQmusic</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="song-img">
            <div class="img-wrapper">
                <img src="/source/song_1.jpg" alt="">
            </div>
        </div>
        <div class="song-info">
                <h1 class="song-name">丑八怪</h1>
                <h3 class="singer-name">薛之谦</h3>
                <h3 class="album-name">绅士</h3>
        </div>
        <div class="play-area">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <span class="slide-point"></span>
                </div>   
            </div>
            <div class="all-time">04:00</div>
        </div>
        <div class="play-control">
            <div class="btn-wrap like-btn"></div>
            <div class="btn-wrap prev-btn"></div>
            <div class="btn-wrap play-btn"></div>
            <div class="btn-wrap next-btn"></div>
            <div class="btn-wrap list-btn"></div>
        </div>
    </div>
    <script src="./js/zepto.min.js"> </script>
    <script src="./js/render.js"></script>
    <script src="./js/controlManager.js"></script>
    <script src="./js/AudioPlayer.js"></script>    
    <script src="./js/gaussBlur.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
